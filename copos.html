<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria Stanley</title>
  <link rel="stylesheet" href="copos.css">
</head>
<body>
  <header class="header-secundario">
    <a href="index.html" class="voltar">← Voltar para a Galeria</a>
    <h1>Galeria Stanley</h1>
    <h2 texte-size: 5pt;>Clique para iniciar os videos
    </h2>
    
  </header>
  <main>
   
    <div class="Galeria-stanley">

 <img src="imagens/copo stanley.jpg" class="imagem-galeria" alt="Arte 1">
 <img src="imagens/Larissa.jpg" class="imagem-galeria" alt="">
 <img src="imagens/stitch copo.jpg" class="imagem-galeria" alt="">


  <video loop height="auto" class="imagem-galeria" muted>

    <source src="imagens/GABRIELCOPO2.mp4" type="video/mp4">

  </video>

  <video muted height="auto" class="imagem-galeria">

    <source src="imagens/hermesscopo.mp4" type="video/mp4">

  </video>

  <video muted height="auto" class="imagem-galeria">

    <source muted src="imagens/JULIOCOPO.mp4" type="video/mp4">

  </video>

  <video muted height="auto" class="imagem-galeria">

    <source src="imagens/INTERROSA.mp4" type="video/mp4">

  </video>

  <video muted height="auto" class="imagem-galeria">

    <source src="imagens/NUTRIKAUA.mp4" type="video/mp4">

  </video>
</div>

<script>
  // Seleciona todos os vídeos com a classe "video-hover"
  const videos = document.querySelectorAll('.imagem-galeria');

  // Adiciona eventos para cada vídeo
 
    videos.forEach((video) => {
    // Reproduz o vídeo apenas quando o mouse estiver diretamente sobre ele
    video.addEventListener('mouseover', () => {
      video.play();
    });

    // Pausa o vídeo ao tirar o mouse
    video.addEventListener('mouseout', () => {
      video.pause();
      video.currentTime = 0;
    });
  });

  // Seleciona todos os vídeos com a classe "video-rapido"
  const video = document.querySelectorAll('.imagem-galeria');

  // Define a velocidade para cada vídeo
  videos.forEach((video) => {
    video.playbackRate = 1.5; // 2.0 significa o dobro da velocidade
  });


</script>



</body>
</html>
